<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="log.css">
    <script src="https://kit.fontawesome.com/e927f986a3.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="form-box">  
            <h1 id = 'tittle'><span> Sign Up</span></h1>
            <form id = "input-form">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-regular fa-user"></i>
                        <input id="Name" type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-regular fa-envelope"></i>
                        <input id="Email" type="email" placeholder="email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input id="pass" type="Password" placeholder="Password">
                    </div>
                    <div id ="btn" class="btn-field">
                        <button type="button" id="up-btn">Sign Up</button>
                        <button type="button" id="in-btn">Sign in</button>
                    </div>
                    <p id = "forget">forgot password <a href="">click here</a></p>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="create.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
